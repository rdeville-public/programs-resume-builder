      - name: Linux
        section: linux
        level: 90
        icon: skill/linux.png
        color: blue_500
        pdf_desc: Ubuntu, Debian, Arch, Centos,...
        html_desc: >-
          Système d’exploitation que j’utilise la grande majorité du temps,
          j’ai l’habitude d’utiliser plusieurs distributions différentes
          (Ubuntu, Debian, Arch, Centos, Raspbian).


          Avec le temps, j’ai approfondi mes connaissances en lien avec
          l’administration système principalement autour des distributions
          Linux.
      - name: Windows
        section: windows
        level: 65
        icon: skill/windows.png
        color: blue_500
        html_desc: >-
          Second système d’exploitation que j’utilise.


          J’ai acquis quelques connaissances d’administration Windows au cours
          de mes activités bénévoles, notamment au sein de la
          [MPT](https://www.sallesdesrancy.com).


          En revanche, je suis peu habitué à développer sur un système
          d’exploitation Windows.
      - name: MacOS
        section: macos
        level: 65
        icon: skill/apple.png
        color: blue_500
        html_desc: >-
          Système d’exploitation sur lequel j’ai commencé le développement
          informatique mais que je n’utilise plus très souvent.


          Je maintiens malgré tous une bonne connaissance globale du système
          d’exploitation MacOS via une veille technologique. Principalement
          dû au fait que j’ai travaillé avec des collègues qui étaient sous
          MacOS.
  - category: Logiciel et Outils
    color: cyan_500
    list:
      - name: Docker
        section: docker
        level: 90
        icon: skill/docker.png
        color: cyan_500
        html_desc: >-
          Je suis capable de créer et d’orchestrer des containers Docker pour
          de multiples utilisations, telles que&nbsp;:


            * Le développement (pour assurer une homogénéité de
              l’environnement de développement),
            * L’intégration continue,
            * Le déploiement de containers dans des clusters Kubernetes.
      - name: Kubernetes
        section: kubernetes
        level: 80
        icon: skill/kubernetes.png
        color: cyan_500
        html_desc: >-
          Je suis capable de déployer (manuellement ou automatiquement via
          de l'IaC) des clusters Kubernetes pour orchestrer une suite
          d’application.

          Je suis aussi capable de déployer et gérer des applications déployées
          dans des clusters kubernetes pour assurer une haute disponibilité des
          applications.
      - name: CI-CD
        section: cicd
        level: 90
        icon: skill/ci_cd.png
        color: cyan_500
        html_desc: >-
          Utilisation d'outils d'intégration et de déploiement continu pour:

            * Assurer une suite de test avant déploiement,
            * Automatiser le déploiement et le provisonnements d'infrastructures
              cloud,
            * Automatiser le déploiement de documentation en ligne.
      - name: Infrastructure
        section: IaC
        level: 70
        icon: skill/cloud.png
        color: cyan_500
        pdf_desc: IaC, Cloud Provider
        html_desc: >-
          Utilisation de différents cloud provider tel qu'OpenStack, AWS,
          Scaleway et d'outils de virtualisation, pour&nbsp;:

            * Avoir un environnement simple pour des tutoriels ou conférences,
            * Provisionner des machines virtuelles avec Ansible,
            * Déployer des infrastructures en utilisant des outils IaC
              tel que Terraform, Pulumi ou Ansible.
        subskill:
          - name: Openstack
            icon: skill/openstack.png
          - name: Ansible
            icon: skill/ansible.png
          - name: AWS
            icon: skill/aws.png
          - name: Scaleway
            icon: skill/scaleway.png
      - name: Monitoring
        section: monitoring
        level: 70
        icon: skill/monitoring.png
        color: cyan_500
        pdf_desc: Prometheus, Grafana, Loki, Mimir
        html_desc: >-
          Je suis capable de déployer et configurer des outils de monitoring
          pour s’assurer du bon fonctionnement des infrastructures et des
          services.

          Les outils de monitoring que je connais vont de l’export et la
          visualisation de métriques (Grafana, Prometheus,...) à l’export,
          l’agregation, le tri et la visualisation de log (
          rsyslog, Loki...)

      - name: Office
        section: office
        level: 80
        icon: skill/office.png
        color: cyan_500
        html_desc: >-
          Connaissance des principales suites Offices (Libreoffice, MS Office,
          ...) pour la rédaction de feuilles de calcul simples et avancées, de
          document administratif ou encore pour des présentations.

      - name: Graphisme
