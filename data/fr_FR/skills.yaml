  - category: Logiciel et Outils
    color: cyan_500
    list:
      - name: Ansible
        level: 90
        icon: skill/ansible.png
        color: cyan_500
        html_desc: >-
          Utilisation d’Ansible pour déployer une infrastructure virtualisée (via
          OpenStack) et pour ensuite provisionner cette infrastructure en
          installant différents composants allant de la gestion des
          utilisateurs au déploiement de clusters Kubernetes.


          Je suis aussi capable de créer des collections, développer des
          plug-ins/filtres et autres modules pour Ansible.
      - name: Docker
        level: 70
        icon: skill/docker.png
        color: cyan_500
        html_desc: >-
          Je suis capable de créer et d’orchestrer des containers Docker pour
          de multiples utilisations, telles que :


            * Le développement (pour assurer une homogénéité de
              l’environnement de développement),
            * L’intégration continue,
            * Le déploiement de containers dans des clusters Kubernetes.
      - name: Kubernetes
        level: 60
        icon: skill/kubernetes.png
        color: cyan_500
        html_desc: >-
          Je suis capable de déployer (manuellement ou automatiquement via
          Ansible) des clusters Kubernetes pour orchestrer une suite
          d’application.

      - name: CI-CD
        level: 80
        icon: skill/ci_cd.png
        color: cyan_500
        html_desc: >-
          Utilisation d'outils d'intégration et de déploiement continu pour:

            * Automatiser le déploiement et le provisonnements d'infrastructures
              cloud,
            * Automatiser le déploiement de documentation en ligne.

      - name: Virtualisation
        level: 80
        icon: skill/cloud.png
        color: cyan_500
        pdf_desc: Openstack, VirtualBox,...
        html_desc: >-
          Utilisation de différents outils de virtualisation, principalement
          Openstack et VirtualBox, pour&nbsp;:


            * Avoir un environnement simple pour des tutoriels ou conférences,
            * Tester des provisionnements Ansible,
            * Déployer (manuellement ou automatiquement) des infrastructures à
              plus ou moins grande échelle.

      - name: Monitoring
        level: 70
        icon: skill/monitoring.png
        color: cyan_500
        pdf_desc: Prometheus, Grafana, ELK,...
        html_desc: >-
          Je suis capable de déployer et configurer des outils de monitoring
          pour s’assurer du bon fonctionnement des infrastructures et des
          services.

          Les outils de monitoring que je connais vont de l’export et la
          visualisation de métriques (Grafana, Prometheus,...) à l’export,
          l’agregation, le tri et la visualisation de log (Stack ELK,
          rsyslog,...)

      - name: Office
        level: 80
        icon: skill/office.png
        color: cyan_500
        html_desc: >-
          Connaissance des principales suites Offices (Libreoffice, MS Office,
          ...) pour la rédaction de feuilles de calcul simples et avancées, de
          document administratif ou encore pour des présentations.

      - name: Graphisme
        level: 60
        icon: skill/graphism.png
        color: cyan_500
        pdf_desc: Gimp, Inkscape, Adobe Ps \& Lr,
k        html_desc:
          Connaissance basique de quelques outils graphiques (Gimp, Inkscape,
          Photoshop, Lightroom, etc.) me permettant de retoucher des photos,
          de créer des images dans le cadre de projet informatique ou pour
          réalisation des travaux d’impression 3D ou de découpe laser.
